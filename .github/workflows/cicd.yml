name: CI/CD

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    
env: 
  REACT_APP_FIREBASE_APIKEY: "AIzaSyBD1lwryVJDoxfXQsimAcrGplB6dC8fjBo"
  REACT_APP_FIREBASE_AUTH_DOMAIN: "hegnets-bartendershop.firebaseapp.com"
  REACT_APP_FIREBASE_PROJECT_ID: "hegnets-bartendershop"
  REACT_APP_FIREBASE_STORAGE_BUCKET: "hegnets-bartendershop.appspot.com"
  REACT_APP_FIREBASE_MESSAGING_SENDER_ID: "1079071601788"
  REACT_APP_FIREBASE_APP_ID: "1:1079071601788:web:3458ee10c77d27c58905f9"
  REACT_APP_FIREBASE_MEASUREMENT_ID: "G-B0LB362MJN"
  REACT_APP_FIREBASE_DATABASE_URL: "https://hegnets-bartendershop-default-rtdb.europe-west1.firebasedatabase.app/"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x] # We will deploy with only one version of node

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm ci & build
        run: |
          npm ci
          npm run build --if-present
      - name: deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
